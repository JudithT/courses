<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Add a new course</h3>
    <form action="/process" method="post">
      {%csrf_token%}
      Name : <input type="text" name="name"></br>
      Description:<textarea name="description" rows="2" cols="80"></textarea>
      Actions: <a href="/destroy">Remove</a>
      <input type="submit" name="submit" value="Add">
    </form>
    <table style="width:100%">
      <tr>
        <th>Course name</th>
        <th>Description</th>
        <th>date</th>
      </tr>
      {%for i in courses%}
      <tr>
        <td>{{i.course_name}}</td>
        <td>{{i.description}}</td>
        <td>{{i.created_at}}</td>
                <td> <a href="destroy/{{i.id}}">remove</a></td>
      </tr>
      {%endfor%}
    </table>
  </body>
</html>
